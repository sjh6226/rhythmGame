<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 짝맞추기 게임</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 120px);
            gap: 10px;
            margin: 40px auto;
            width: max-content;
        }
        .card {
            width: 80px;
            height: 120px;
            background: #2e3b4e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            user-select: none;
            border: 2px solid #444;
            transition: background 0.2s;
        }
        .card.flipped, .card.matched {
            background: #fff;
            color: #2e3b4e;
            cursor: default;
        }
        .card.matched {
            background: #aee9c7;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">카드 짝맞추기 게임 (5x5)</h2>
    <div id="gameBoard"></div>
    <div style="text-align:center; margin-top:20px;">
        <button onclick="resetGame()">다시 시작</button>
        <span id="message"></span>
    </div>
    <script>
        const boardSize = 5;
        const totalCards = boardSize * boardSize; // 25
        let cardValues = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedCount = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateCardValues() {
            // 12쌍(24장) + 1장(짝 없는 카드)
            let values = [];
            for (let i = 1; i <= Math.floor(totalCards / 2); i++) {
                values.push(i, i);
            }
            if (totalCards % 2 === 1) values.push(0); // 홀수면 짝 없는 카드
            return shuffle(values);
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            cardValues = generateCardValues();
            matchedCount = 0;
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            document.getElementById('message').textContent = '';

            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                card.dataset.value = cardValues[i];
                card.addEventListener('click', onCardClick);
                board.appendChild(card);
            }
        }

        function onCardClick(e) {
            if (lockBoard) return;
            const card = e.currentTarget;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            card.textContent = card.dataset.value === "0" ? "?" : card.dataset.value;

            if (!firstCard) {
                firstCard = card;
                return;
            }
            secondCard = card;
            lockBoard = true;

            if (firstCard.dataset.value === secondCard.dataset.value) {
                // 짝이 맞음
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedCount += (firstCard.dataset.value === "0" ? 1 : 2);
                resetTurn();
                if (matchedCount === totalCards) {
                    document.getElementById('message').textContent = '축하합니다! 모두 맞췄어요!';
                }
            } else {
                // 틀림
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.textContent = '';
                    secondCard.textContent = '';
                    resetTurn();
                }, 900);
            }
        }

        function resetTurn() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        function resetGame() {
            createBoard();
        }

        // 게임 시작
        createBoard();
    </script>
</body>
</html>
